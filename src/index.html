<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header><h1>Battleship</h1></header>
    <main>
        <div id="menuContainer">
            <p id="title">Elije el nombre de los jugadores</p>
            <form action="" id="nameForm">
                <div class="playerContainer">
                    <div class="topLabel">
                        <label for="player1">Player 1</label>
                        <input class="nameInput" id="player1" type="text" placeholder="player1">
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="player1Ia">
                        <label class="form-check-label" for="player1Ia">La computadora lo controla</label>
                    </div>
                </div>
                <div class="playerContainer">
                    <div class="topLabel">
                        <label for="player2">Player 2</label>
                        <input class="nameInput" class="checkSelect" id="player2" type="text" placeholder="player1">
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="player2Ia">
                        <label class="form-check-label" for="player2Ia">La computadora lo controla</label>
                    </div>
                </div>
            </form>
            <button id="start">Empezar</button>
        </div>
    </main>
    <footer><p>Creado por <img src="" alt=""><a href="">Kopolo435</a></p></footer>
</body>
</html>
