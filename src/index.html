<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="index.js" defer></script>
</head>
<body>
    <header><h1>Battleship</h1></header>
    <main>
        <div id="menuContainer">
            <p id="title">Elije el nombre de los jugadores</p>
            <form action="" id="nameForm">
                <div class="playerContainer">
                    <div class="topLabel">
                        <label for="player1">Player 1</label>
                        <input  id="player1" type="text" placeholder="player1">
                    </div>
                    <div class="sideLabel">
                        <input type="checkbox" name="player1Ia" id="player1Ia">
                        <label for="player1Ia">La computadora lo controla</label>
                    </div>
                </div>
                <div class="playerContainer">
                    <div class="topLabel">
                        <label for="player2">Player 2</label>
                        <input  class="checkSelect" id="player2" type="text" placeholder="player1">
                    </div>
                    <div class="sideLabel">
                        <input class="checkSelect" type="checkbox" name="player2IA" id="player2Ia">
                        <label for="player2Ia">La computadora lo controla</label>
                    </div>
                </div>
            </form>
            <button id="start">Empezar</button>
        </div>
    </main>
    <footer><p>Creado por <img src="" alt=""><a href="">Kopolo435</a></p></footer>
</body>
</html>
