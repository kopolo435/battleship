<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="shipSetup.js" defer></script>
</head>
<body>
    <main>
        <h2>Battleship</h2>
        <div id="shipSetup">
            <div id="board"></div>
            <aside id="sideBar">
                <div id="shipList">
                    <button id="carrier" data-length="6">Carrier</button>
                    <button id="battleship" data-length="5">Battleship</button>
                    <button id="submarine" data-length="4">Submarine</button>
                    <button id="destroyer1" data-length="2">Destroyer</button>
                    <button id="destroyer2" data-length="2">Destroyer</button>
                </div>
                <button id="next">Siguiente</button>
            </aside>
        </div>
    </main>
    <footer>Hola</footer>
    <div id="curtain">
        <h2>Pagina de preparacion para: <span id="playerName"></span></h2>
        <p>Asegurate que tu contrincante no pueda ver en estos momentos</p>
        <p>Al hace click en el boton pasaras a colocar tus barcos</p>
        <button id="ready">Estoy preparado</button>
    </div>
</body>
</html>
