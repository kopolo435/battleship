<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="shipSetup.js" defer></script>
</head>
<body>
    <header>
        <h2>Battleship</h2>
        <div id="description">
            <p id="title">Coloque sus barcos capitan <span id="name"></span></p>
            <p id="errorMessage">Intente colocar el barco en otra posicion</p>
        </div>
    </header>
    <main>
        <div id="mobileMenu">
            <button  class="shipButton carrier" id="carrierM" data-length="6">
                <div class="shipInfo">
                    <p>Carrier</p>
                    <p>6 de longitud</p>
                </div>
            </button>
            <button class="shipButton battleship" id="battleshipM" data-length="5">
                <div class="shipInfo">
                    <p>Battleship</p>
                    <p>5 de longitud</p>
                </div>
            </button>
            <button class="shipButton submarine" id="submarineM" data-length="4">
                <div class="shipInfo">
                    <p>Submarino</p>
                    <p>4 de longitud</p>
                </div>
            </button>
            <button class="shipButton heavyCruiser" id="cruiserHM" data-length="2">
                <div class="shipInfo">
                    <p>Heavy Cruiser</p>
                    <p>2 de longitud</p>
                </div>
            </button>
            <button class="shipButton lightCruiser" id="cruiserLM" data-length="2">
                <div class="shipInfo">
                    <p>Light Cruiser</p>
                    <p>2 de longitud</p>
                </div>
            </button>
        </div>
        <div id="shipSetup">
            <div id="boardContainer">
                <div id="board"></div>
            </div>
            <aside id="sideBar">
                <div id="shipsContainer">
                    <fieldset id="orientacionContainer">
                        <p id="legend">Orientacion</p>
                        <div>
                            <div id="orientacionContent">
                                <div class="sideLabel">
                                    <input type="radio" name="orientacion" id="vertical">
                                    <label for="vertical">Vertical</label>
                                </div>
                                <div class="sideLabel">
                                    <input type="radio" name="orientacion" id="horizontal" checked>
                                    <label for="horizontal">Horizontal</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div id="shipList">
                        <button  class="shipButton carrier" id="carrier" data-length="6">
                            <div class="shipInfo">
                                <p>Carrier</p>
                                <p>6 de longitud</p>
                            </div>
                        </button>
                        <button class="shipButton battleship" id="battleship" data-length="5">
                            <div class="shipInfo">
                                <p>Battleship</p>
                                <p>5 de longitud</p>
                            </div>
                        </button>
                        <button class="shipButton submarine" id="submarine" data-length="4">
                            <div class="shipInfo">
                                <p>Submarino</p>
                                <p>4 de longitud</p>
                            </div>
                        </button>
                        <button class="shipButton heavyCruiser " id="heavyCruiser" data-length="2">
                            <div class="shipInfo">
                                <p>Heavy Cruiser</p>
                                <p>2 de longitud</p>
                            </div>
                        </button>
                        <button class="shipButton lightCruiser" id="lightCruiser" data-length="2">
                            <div class="shipInfo">
                                <p>Light Cruiser</p>
                                <p>2 de longitud</p>
                            </div>
                        </button>
                    </div>
                </div>
            </aside>
        </div>
        <div id="buttonContainer">
            <button id="reset">Reset positions</button>
            <button id="next" disabled>Siguiente</button>
        </div>
    </main>
    <footer><p>Creado por <img src="" alt=""><a href="https://github.com/kopolo435/battleship">Kopolo435</a></p></footer>
    <div id="curtain" >
        <div id="curtainContent">
            <h2>Pagina de preparacion de <span id="playerName"></span></h2>
            <p>Asegurate que tu contrincante no pueda ver en estos momentos</p>
            <p>Al hace click en el boton pasaras a colocar tus barcos</p>
            <button id="ready">Estoy preparado</button>
        </div>
    </div>
</body>
</html>
