<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="shipSetup.js" defer></script>
</head>
<body>
    <header><h2>Battleship</h2></header>
    <main>
        <p id="title"><span id="name"></span> coloque sus barcos</p>
        <p id="errorMessage">Intente colocar el barco en otra posicion</p>
        <div id="mobileMenu"></div>
        <div id="shipSetup">
            <div id="boardContainer">
                <p>Mapa</p>
                <div id="board"></div>
            </div>
            <aside id="sideBar">
                Barcos
                <div id="shipsContainer">
                    <fieldset id="orientacionContainer">
                        <p id="legend">Orientacion</p>
                        <div>
                            <div id="orientacionContent">
                                <div class="sideLabel">
                                    <input type="radio" name="orientacion" id="vertical">
                                    <label for="vertical">Vertical</label>
                                </div>
                                <div class="sideLabel">
                                    <input type="radio" name="orientacion" id="horizontal" checked>
                                    <label for="horizontal">Horizontal</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div id="shipList">
                        <button  class="shipButton" id="carrier" data-length="6">Carrier</button>
                        <button class="shipButton" id="battleship" data-length="5">Battleship</button>
                        <button class="shipButton" id="submarine" data-length="4">Submarine</button>
                        <button class="shipButton" id="destroyer1" data-length="2">Destroyer</button>
                        <button class="shipButton" id="destroyer2" data-length="2">Destroyer</button>
                    </div>
                </div>
            </aside>
        </div>
        <button id="reset">Reset positions</button>
        <button id="next" disabled>Siguiente</button>
    </main>
    <footer>Hola</footer>
    <div id="curtain" class="closed">
        <div id="curtainContent">
            <h2>Pagina de preparacion de <span id="playerName"></span></h2>
            <p>Asegurate que tu contrincante no pueda ver en estos momentos</p>
            <p>Al hace click en el boton pasaras a colocar tus barcos</p>
            <button id="ready">Estoy preparado</button>
        </div>
    </div>
</body>
</html>
